<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Music App</title>
</head>
<body>
    <h1>Music Player</h1>

    <div class="music-container">
        <div class="music-info">
            <h4 id="title">Name of Music</h4>
            <div class="progress-container">
                <div class="progress"></div>
            </div>
        </div>
        <audio id="audio" src="music/Rita & Fidan - Luje Mindilin.mp3"></audio>
        
        <div class="img-container">
            <img src="images/Rita & Fidan - Luje Mindilin.png" alt="music-cover" id="cover" srcset="">
        </div>
        <div class="navigation">
            <button id="prev" class="action-btn action-btn-big">
            <i class="fas fa-thin fa-backward-step"></i></button>
            <button id="play" class="action-btn">
            <i class="fas fa-play"></i></button>
            <button id="next" class="action-btn">
            <i class="fas fa-thin fa-forward-step"></i></button>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
